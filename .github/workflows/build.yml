name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        env:
          cache-name: maven
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Build with Maven
        run: mvn clean package

      - name: Move the built artifact
        if: github.ref == 'refs/heads/main'
        run: mv app/target/*.jar docker/

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_REGISTRY_PASSWORD }}
      - 
        name: Get commit id
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      -
        name: Build and push
        uses: docker/build-push-action@v2
        env: 
          SERVICE: eip-client
        with:
          context: ./docker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: mekomsolutions/${{ env.SERVICE }}:bahmni_latest,mekomsolutions/${{ env.SERVICE }}:${{ steps.vars.outputs.sha_short }}